{% extends "base.html" %}
{% block content %}
{% for key1, item1 in categories_topics.items %}
	<div class="home-h2"><a href="{% url 'category:container' slug=item1.0.slug %}" class="text-secondary">{{ item1.0.name }}</a></div>
	{% for key2, item2 in item1.1.items %}
		<div class="home-h3"><a href="{% url 'topic:category' category_slug=item2.0.slug %}" class="text-danger">{{ item2.0.name }}</a></div>
		{% for item3 in item2.1 %}
			<div class="home-h4"><a href="{% url 'opinion:topic' topic_slug=item3.slug %}" class="text-primary">{{ item3.name }}</a></div>
		{% endfor %}
		<div class="home-h4"><a href="{% url 'topic:category' category_slug=item2.0.slug %}" class="text-primary">{{ more_topics }}...</a></div>
	{% endfor %}
{% endfor %}
{% endblock %}
